<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Planner - Inspiration Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f0f4f8 0%, #d1e0ff 100%);
            transition: background-color 0.3s, color 0.3s;
            scroll-behavior: smooth;
        }
        .dark body {
            background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
            color: #e2e8f0;
        }
        .input-group {
            margin-bottom: 12px;
        }
        .chart-container {
            position: relative;
            margin: 20px auto;
            max-width: 400px;
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 24px;
            border-radius: 8px;
            color: white;
            z-index: 1001;
            animation: slideIn 0.5s ease-out;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: none;
            margin: 0 auto;
        }
        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .sidebar {
            transition: transform 0.3s ease;
        }
        .sidebar-hidden {
            transform: translateX(-100%);
        }
        @media (max-width: 640px) {
            .sidebar {
                position: fixed;
                top: 0;
                left: 0;
                width: 75%;
                height: 100%;
                background-color: white;
                z-index: 1000;
                padding: 16px;
                box-shadow: 2px 0 5px rgba(0,0,0,0.2);
            }
            .dark .sidebar {
                background-color: #2d3748;
            }
            .chart-container {
                max-width: 300px;
            }
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Header -->
    <header class="bg-gradient-to-r from-blue-600 to-indigo-600 text-white p-4 sticky top-0 z-50 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold tracking-tight">Inspiration Hub</h1>
            <div class="flex items-center space-x-2">
                <button id="menu-toggle" class="sm:hidden p-2 bg-blue-500 rounded hover:bg-blue-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                </button>
                <div class="hidden sm:flex space-x-2">
                    <button id="theme-toggle" class="px-4 py-2 bg-gray-200 text-gray-800 rounded hover:bg-gray-300">Dark Mode</button>
                    <a href="INSPIRATION.html" class="px-4 py-2 bg-blue-500 rounded hover:bg-blue-600">Home</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Sidebar (Mobile) -->
    <nav id="sidebar" class="sidebar sidebar-hidden sm:hidden bg-white dark:bg-gray-800">
        <button id="close-sidebar" class="p-2 mb-4 bg-red-500 text-white rounded">Close</button>
        <div class="space-y-2">
            <button id="mobile-theme-toggle" class="w-full px-4 py-2 bg-gray-200 text-gray-800 rounded hover:bg-gray-300">Dark Mode</button>
            <a href="INSPIRATION.html" class="block px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Home</a>
            <a href="mindmap.html" class="block px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Mind Map</a>
            <a href="kanban.html" class="block px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Kanban Board</a>
            <a href="job.html" class="block px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Job Search</a>
            <!-- Add other links as needed -->
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto p-4">
        <section class="mb-12 bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold mb-4 text-gray-800 dark:text-gray-100">Budget Planner</h2>
            <p class="text-gray-600 dark:text-gray-300 mb-4">Track your income and expenses with a visual chart.</p>
            <div id="loading-spinner" class="spinner mb-4"></div>
            <div class="space-y-4">
                <div class="input-group">
                    <input id="income" type="number" placeholder="Enter Income (₹)" class="w-full p-3 border rounded-lg dark:bg-gray-700 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" aria-label="Income" oninput="updateBudget()">
                    <input id="expense" type="number" placeholder="Enter Expense (₹)" class="w-full p-3 border rounded-lg dark:bg-gray-700 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" aria-label="Expense" oninput="updateBudget()">
                    <button onclick="addBudget()" class="px-4 py-3 bg-green-500 text-white rounded-lg hover:bg-green-600 transition transform hover:scale-105" aria-label="Add Budget">Add Budget</button>
                </div>
                <div class="chart-container">
                    <canvas id="budget-chart"></canvas>
                </div>
                <div id="budget-summary" class="text-gray-800 dark:text-gray-100"></div>
            </div>
        </section>
    </main>

    <script>
        let budgetData = JSON.parse(localStorage.getItem('budget') || '{"income": 0, "expense": 0}');

        document.addEventListener('DOMContentLoaded', () => {
            loadBudget();
            document.getElementById('theme-toggle').addEventListener('click', toggleTheme);
            document.getElementById('mobile-theme-toggle').addEventListener('click', toggleTheme);
            document.getElementById('menu-toggle').addEventListener('click', toggleSidebar);
            document.getElementById('close-sidebar').addEventListener('click', toggleSidebar);
        });

        function toggleTheme() {
            document.body.classList.toggle('dark');
            const buttons = [document.getElementById('theme-toggle'), document.getElementById('mobile-theme-toggle')];
            buttons.forEach(button => {
                if (button) button.textContent = document.body.classList.contains('dark') ? 'Light Mode' : 'Dark Mode';
            });
            updateChart(); // Update chart colors on theme change
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            if (sidebar) sidebar.classList.toggle('sidebar-hidden');
        }

        function loadBudget() {
            const incomeInput = document.getElementById('income');
            const expenseInput = document.getElementById('expense');
            if (incomeInput) incomeInput.value = budgetData.income;
            if (expenseInput) expenseInput.value = budgetData.expense;
            updateBudget();
        }

        function updateBudget() {
            const incomeInput = document.getElementById('income');
            const expenseInput = document.getElementById('expense');
            if (!incomeInput || !expenseInput) return;
            const income = parseFloat(incomeInput.value) || 0;
            const expense = parseFloat(expenseInput.value) || 0;
            budgetData = { income, expense };
            localStorage.setItem('budget', JSON.stringify(budgetData));
            updateChart();
            updateSummary();
        }

        function addBudget() {
            updateBudget();
            showNotification('Budget updated!', 'bg-green-500');
        }

        function updateChart() {
            const ctx = document.getElementById('budget-chart').getContext('2d');
            if (window.myChart) window.myChart.destroy();
            window.myChart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: ['Income', 'Expense'],
                    datasets: [{
                        data: [budgetData.income, budgetData.expense],
                        backgroundColor: document.body.classList.contains('dark') 
                            ? ['#4a90e2', '#e94e77'] 
                            : ['#3b82f6', '#ef4444']
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { position: 'top', labels: { color: document.body.classList.contains('dark') ? '#e2e8f0' : '#1f2937' } }
                    }
                }
            });
        }

        function updateSummary() {
            const summary = document.getElementById('budget-summary');
            if (!summary) return;
            const savings = budgetData.income - budgetData.expense;
            summary.textContent = `Total Income: ₹${budgetData.income.toFixed(2)} | Total Expense: ₹${budgetData.expense.toFixed(2)} | Savings: ₹${savings.toFixed(2)}`;
        }

        function showNotification(message, bgClass) {
            const div = document.createElement('div');
            div.className = `notification ${bgClass} animate-pulse`;
            div.textContent = sanitizeInput(message);
            document.body.appendChild(div);
            setTimeout(() => div.remove(), 3000);
        }

        function showSpinner(show) {
            const spinner = document.getElementById('loading-spinner');
            if (spinner) spinner.style.display = show ? 'block' : 'none';
        }

        function sanitizeInput(input) {
            if (!input) return '';
            return String(input).replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;').replace(/'/g, '&#39;');
        }
    </script>
</body>
</html>
