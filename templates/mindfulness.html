
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mindfulness - Inspiration Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { 
      font-family: 'Inter', sans-serif; 
      background: linear-gradient(135deg,#e0f7fa,#e3f2fd); 
      transition: background 0.5s ease;
    }
    .breathing-circle {
      width: 150px;
      height: 150px;
      margin: 2rem auto;
      border-radius: 50%;
      background: radial-gradient(circle, #60a5fa, #3b82f6);
      animation: breathe 8s infinite ease-in-out;
    }
    @keyframes breathe {
      0% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.5); opacity: 1; }
      100% { transform: scale(1); opacity: 0.8; }
    }
    .quote-card {
      background: white;
      border-radius: 0.75rem;
      padding: 1.5rem;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }
    .quote-card:hover { transform: scale(1.05); }
    .dark body { background: linear-gradient(135deg,#1e293b,#0f172a); color:#e2e8f0; }
    .dark .quote-card { background: #1f2937; }
  </style>
</head>
<body class="min-h-screen flex flex-col">
  <!-- Header -->
  <header class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white p-4 sticky top-0 shadow-lg">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">Inspiration Hub</h1>
      <a href="INSPIRATION.html" class="px-4 py-2 bg-indigo-500 rounded hover:bg-indigo-700">Home</a>
    </div>
  </header>

  <!-- Main -->
  <main class="container mx-auto p-6 flex-1">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">ðŸ§˜ Mindfulness Space</h2>
    <p class="text-center text-gray-600 mb-8">Relax, breathe, and focus on the present moment.</p>

    <!-- Breathing Exercise -->
    <section class="text-center mb-12">
      <div class="breathing-circle"></div>
      <p id="breathe-text" class="text-xl font-semibold text-indigo-600 mt-4">Breathe In...</p>
    </section>

    <!-- Quotes -->
    <section>
      <h3 class="text-2xl font-bold text-gray-700 mb-4">ðŸŒ¸ Daily Mindfulness Quotes</h3>
      <div id="quote-box" class="quote-card text-center">
        <p id="quote" class="text-lg italic text-gray-600">Loading quote...</p>
      </div>
      <div class="text-center mt-4">
        <button onclick="newQuote()" class="px-6 py-2 bg-indigo-500 text-white rounded hover:bg-indigo-600">Get Another Quote</button>
      </div>
    </section>

    <!-- Sound Suggestion -->
    <section class="mt-12 text-center">
      <h3 class="text-2xl font-bold text-gray-700 mb-4">ðŸŽµ Relaxation Music</h3>
      <audio controls class="mx-auto">
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        Your browser does not support audio.
      </audio>
    </section>
  </main>

  <!-- Footer -->
  <footer class="text-center p-4 bg-gray-100 dark:bg-gray-800 text-gray-600 dark:text-gray-300">
    Â© 2025 Inspiration Hub - Take a deep breath ðŸŒ¿
  </footer>

  <script>
    const breatheText = document.getElementById("breathe-text");
    const cycle = ["Breathe In...", "Hold...", "Breathe Out...", "Hold..."];
    let index = 0;

    setInterval(() => {
      breatheText.textContent = cycle[index];
      index = (index + 1) % cycle.length;
    }, 4000);

    const quotes = [
      "Feelings come and go like clouds in a windy sky. Conscious breathing is my anchor. â€“ Thich Nhat Hanh",
      "The present moment is filled with joy and happiness. If you are attentive, you will see it.",
      "Peace comes from within. Do not seek it without. â€“ Buddha",
      "Almost everything will work again if you unplug it for a few minutes, including you. â€“ Anne Lamott",
      "Mindfulness is the aware, balanced acceptance of the present experience."
    ];

    function newQuote() {
      const randomIndex = Math.floor(Math.random() * quotes.length);
      document.getElementById("quote").textContent = quotes[randomIndex];
    }

    // Load initial quote
    newQuote();
  </script>
</body>
</html>
