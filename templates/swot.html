<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SWOT Analysis - Inspiration Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
    .card { background: #fff; border-radius: 8px; padding: 16px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    .dark .card { background: #2d3748; color: #e2e8f0; }
    .sidebar { transition: transform 0.3s ease; }
    .sidebar-hidden { transform: translateX(-100%); }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-r from-green-100 to-blue-100 dark:from-gray-800 dark:to-gray-900">

  <!-- Header -->
  <header class="bg-gradient-to-r from-green-600 to-blue-600 text-white p-4 sticky top-0 z-50 shadow-lg">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">Inspiration Hub</h1>
      <div class="flex items-center space-x-2">
        <button id="menu-toggle" class="sm:hidden p-2 bg-green-500 rounded">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
        </button>
        <div class="hidden sm:flex space-x-2">
          <button id="theme-toggle" class="px-4 py-2 bg-gray-200 text-gray-800 rounded">Dark Mode</button>
          <a href="INSPIRATION.html" class="px-4 py-2 bg-green-500 text-white rounded">Home</a>
        </div>
      </div>
    </div>
  </header>

  <!-- Sidebar (Mobile) -->
  <nav id="sidebar" class="sidebar sidebar-hidden sm:hidden bg-white dark:bg-gray-800 fixed top-0 left-0 w-3/4 h-full z-50 p-4 shadow-lg">
    <button id="close-sidebar" class="p-2 mb-4 bg-red-500 text-white rounded">Close</button>
    <div class="space-y-2">
      <button id="mobile-theme-toggle" class="w-full px-4 py-2 bg-gray-200 text-gray-800 rounded">Dark Mode</button>
      <a href="INSPIRATION.html" class="block px-4 py-2 bg-green-500 text-white rounded">Home</a>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container mx-auto p-4">
    <section class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg">
      <h2 class="text-2xl font-bold mb-4">SWOT Analysis</h2>
      <p class="mb-4 text-gray-600 dark:text-gray-300">Fill in your Strengths, Weaknesses, Opportunities, and Threats.</p>

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-6">
        <textarea id="strengths" placeholder="Enter Strengths..." class="p-3 border rounded-lg dark:bg-gray-700"></textarea>
        <textarea id="weaknesses" placeholder="Enter Weaknesses..." class="p-3 border rounded-lg dark:bg-gray-700"></textarea>
        <textarea id="opportunities" placeholder="Enter Opportunities..." class="p-3 border rounded-lg dark:bg-gray-700"></textarea>
        <textarea id="threats" placeholder="Enter Threats..." class="p-3 border rounded-lg dark:bg-gray-700"></textarea>
      </div>

      <button onclick="saveSWOT()" class="px-6 py-3 bg-green-500 text-white rounded hover:bg-green-600">Save SWOT</button>

      <!-- Results -->
      <div id="swot-results" class="grid grid-cols-1 sm:grid-cols-2 gap-4 mt-6"></div>
    </section>
  </main>

  <script>
    let swotData = JSON.parse(localStorage.getItem("swot-data") || "[]");

    document.addEventListener("DOMContentLoaded", () => {
      renderSWOT();
      document.getElementById("theme-toggle").addEventListener("click", toggleTheme);
      document.getElementById("mobile-theme-toggle").addEventListener("click", toggleTheme);
      document.getElementById("menu-toggle").addEventListener("click", toggleSidebar);
      document.getElementById("close-sidebar").addEventListener("click", toggleSidebar);
    });

    function toggleTheme() {
      document.body.classList.toggle("dark");
      const buttons = [document.getElementById("theme-toggle"), document.getElementById("mobile-theme-toggle")];
      buttons.forEach(btn => { if (btn) btn.textContent = document.body.classList.contains("dark") ? "Light Mode" : "Dark Mode"; });
    }

    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("sidebar-hidden");
    }

    function saveSWOT() {
      const data = {
        id: Date.now(),
        strengths: document.getElementById("strengths").value.trim(),
        weaknesses: document.getElementById("weaknesses").value.trim(),
        opportunities: document.getElementById("opportunities").value.trim(),
        threats: document.getElementById("threats").value.trim(),
      };
      swotData.push(data);
      localStorage.setItem("swot-data", JSON.stringify(swotData));
      renderSWOT();
      document.querySelectorAll("textarea").forEach(t => t.value = "");
    }

    function renderSWOT() {
      const container = document.getElementById("swot-results");
      container.innerHTML = "";
      swotData.forEach(item => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <h3 class="font-bold text-lg mb-2">SWOT Entry</h3>
          <p><strong>Strengths:</strong> ${item.strengths || "-"}</p>
          <p><strong>Weaknesses:</strong> ${item.weaknesses || "-"}</p>
          <p><strong>Opportunities:</strong> ${item.opportunities || "-"}</p>
          <p><strong>Threats:</strong> ${item.threats || "-"}</p>
          <button onclick="deleteSWOT(${item.id})" class="mt-2 px-3 py-1 bg-red-500 text-white rounded">Delete</button>
        `;
        container.appendChild(div);
      });
    }

    function deleteSWOT(id) {
      swotData = swotData.filter(i => i.id !== id);
      localStorage.setItem("swot-data", JSON.stringify(swotData));
      renderSWOT();
    }
  </script>
</body>
</html>
