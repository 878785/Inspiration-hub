<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form - Inspiration Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f0f4f8 0%, #d1e0ff 100%);
            transition: background-color 0.3s, color 0.3s;
            scroll-behavior: smooth;
        }
        .dark body {
            background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
            color: #e2e8f0;
        }
        .feedback-card {
            background-color: #fff;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 12px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .dark .feedback-card {
            background-color: #2d3748;
        }
        .feedback-card:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
        }
        .notification { position: fixed; top: 20px; right: 20px; padding: 12px 24px; border-radius: 8px; color: white; z-index: 1001; animation: slideIn 0.5s ease-out; }
        .spinner { border: 4px solid #f3f3f3; border-top: 4px solid #10b981; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; display: none; margin: 0 auto; }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .sidebar { transition: transform 0.3s ease; }
        .sidebar-hidden { transform: translateX(-100%); }
        @media (max-width: 640px) { .sidebar { position: fixed; top: 0; left: 0; width: 75%; height: 100%; background-color: white; z-index: 1000; padding: 16px; box-shadow: 2px 0 5px rgba(0,0,0,0.2); } .dark .sidebar { background-color: #2d3748; } }
    </style>
</head>
<body class="min-h-screen">
    <header class="bg-gradient-to-r from-blue-600 to-indigo-600 text-white p-4 sticky top-0 z-50 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold tracking-tight">Inspiration Hub</h1>
            <div class="flex items-center space-x-2">
                <button id="menu-toggle" class="sm:hidden p-2 bg-blue-500 rounded hover:bg-blue-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                </button>
                <div class="hidden sm:flex space-x-2">
                    <button id="theme-toggle" class="px-4 py-2 bg-gray-200 text-gray-800 rounded hover:bg-gray-300">Dark Mode</button>
                    <a href="INSPIRATION.html" class="px-4 py-2 bg-blue-500 rounded hover:bg-blue-600">Home</a>
                </div>
            </div>
        </div>
    </header>
    <nav id="sidebar" class="sidebar sidebar-hidden sm:hidden bg-white dark:bg-gray-800">
        <button id="close-sidebar" class="p-2 mb-4 bg-red-500 text-white rounded">Close</button>
        <div class="space-y-2">
            <button id="mobile-theme-toggle" class="w-full px-4 py-2 bg-gray-200 text-gray-800 rounded hover:bg-gray-300">Dark Mode</button>
            <a href="INSPIRATION.html" class="block px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Home</a>
            <a href="mindmap.html" class="block px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Mind Map</a>
            <!-- Add other links as needed -->
        </div>
    </nav>
    <main class="container mx-auto p-4">
        <section class="mb-12 bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold mb-4 text-gray-800 dark:text-gray-100">Feedback Form</h2>
            <p class="text-gray-600 dark:text-gray-300 mb-4">Share your feedback about the platform.</p>
            <div id="loading-spinner" class="spinner mb-4"></div>
            <div class="space-y-4">
                <select id="rating" class="w-full p-3 border rounded-lg dark:bg-gray-700 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-green-500" aria-label="Rating">
                    <option value="1">1 - Poor</option>
                    <option value="2">2 - Fair</option>
                    <option value="3">3 - Good</option>
                    <option value="4">4 - Very Good</option>
                    <option value="5">5 - Excellent</option>
                </select>
                <textarea id="comments" placeholder="Your comments" class="w-full p-3 border rounded-lg dark:bg-gray-700 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-green-500" rows="4" aria-label="Comments"></textarea>
                <textarea id="suggestions" placeholder="Suggestions (optional)" class="w-full p-3 border rounded-lg dark:bg-gray-700 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-green-500" rows="3" aria-label="Suggestions"></textarea>
                <button onclick="submitFeedback()" class="px-6 py-3 bg-green-500 text-white rounded-lg hover:bg-green-600 transition transform hover:scale-105" aria-label="Submit Feedback">Submit Feedback</button>
                <div id="feedback-list" class="space-y-4"></div>
            </div>
        </section>
    </main>
    <script>
        let feedbackList = JSON.parse(localStorage.getItem('feedback-list') || '[]');

        document.addEventListener('DOMContentLoaded', () => {
            loadFeedback();
            document.getElementById('theme-toggle').addEventListener('click', toggleTheme);
            document.getElementById('mobile-theme-toggle').addEventListener('click', toggleTheme);
            document.getElementById('menu-toggle').addEventListener('click', toggleSidebar);
            document.getElementById('close-sidebar').addEventListener('click', toggleSidebar);
        });

        function toggleTheme() {
            document.body.classList.toggle('dark');
            const buttons = [document.getElementById('theme-toggle'), document.getElementById('mobile-theme-toggle')];
            buttons.forEach(button => { if (button) button.textContent = document.body.classList.contains('dark') ? 'Light Mode' : 'Dark Mode'; });
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar'); if (sidebar) sidebar.classList.toggle('sidebar-hidden');
        }

        function submitFeedback() {
            const rating = document.getElementById('rating');
            const comments = document.getElementById('comments');
            const suggestions = document.getElementById('suggestions');
            if (rating && comments) {
                const feedback = {
                    id: Date.now(),
                    rating: sanitizeInput(rating.value),
                    comments: sanitizeInput(comments.value.trim()),
                    suggestions: sanitizeInput(suggestions.value.trim()),
                    timestamp: new Date().toLocaleString()
                };
                showSpinner(true);
                setTimeout(() => {
                    feedbackList.push(feedback);
                    localStorage.setItem('feedback-list', JSON.stringify(feedbackList));
                    loadFeedback();
                    rating.value = '1';
                    comments.value = '';
                    suggestions.value = '';
                    showNotification('Feedback submitted!', 'bg-green-500');
                    showSpinner(false);
                }, 500);
            }
        }

        function loadFeedback() {
            const feedbackListDiv = document.getElementById('feedback-list');
            if (!feedbackListDiv) return;
            feedbackListDiv.innerHTML = '';
            feedbackList.forEach(feedback => {
                const div = document.createElement('div');
                div.className = 'feedback-card';
                div.innerHTML = `
                    <p class="text-gray-800 dark:text-gray-200">Rating: ${sanitizeInput(feedback.rating)}/5</p>
                    <p class="text-gray-600 dark:text-gray-300">Comments: ${sanitizeInput(feedback.comments)}</p>
                    <p class="text-gray-600 dark:text-gray-300">Suggestions: ${sanitizeInput(feedback.suggestions || 'N/A')}</p>
                    <p class="text-sm text-gray-500 dark:text-gray-400">Submitted: ${sanitizeInput(feedback.timestamp)}</p>
                `;
                feedbackListDiv.appendChild(div);
            });
        }

        function showNotification(message, bgClass) {
            const div = document.createElement('div');
            div.className = `notification ${bgClass} animate-pulse`;
            div.textContent = sanitizeInput(message);
            document.body.appendChild(div);
            setTimeout(() => div.remove(), 3000);
        }

        function showSpinner(show) {
            const spinner = document.getElementById('loading-spinner');
            if (spinner) spinner.style.display = show ? 'block' : 'none';
        }

        function sanitizeInput(input) {
            if (!input) return '';
            return String(input).replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;').replace(/'/g, '&#39;');
        }
    </script>
</body>
</html>
