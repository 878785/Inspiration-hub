<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idea Randomizer - Inspiration Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f0f4f8 0%, #d1e0ff 100%);
            transition: background-color 0.3s, color 0.3s;
            scroll-behavior: smooth;
        }
        .dark body {
            background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
            color: #e2e8f0;
        }
        .idea-card {
            background-color: #fff;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 12px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .dark .idea-card {
            background-color: #2d3748;
        }
        .idea-card:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 24px;
            border-radius: 8px;
            color: white;
            z-index: 1001;
            animation: slideIn 0.5s ease-out;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: none;
            margin: 0 auto;
        }
        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .sidebar {
            transition: transform 0.3s ease;
        }
        .sidebar-hidden {
            transform: translateX(-100%);
        }
        @media (max-width: 640px) {
            .sidebar {
                position: fixed;
                top: 0;
                left: 0;
                width: 75%;
                height: 100%;
                background-color: white;
                z-index: 1000;
                padding: 16px;
                box-shadow: 2px 0 5px rgba(0,0,0,0.2);
            }
            .dark .sidebar {
                background-color: #2d3748;
            }
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Header -->
    <header class="bg-gradient-to-r from-blue-600 to-indigo-600 text-white p-4 sticky top-0 z-50 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold tracking-tight">Inspiration Hub</h1>
            <div class="flex items-center space-x-2">
                <button id="menu-toggle" class="sm:hidden p-2 bg-blue-500 rounded hover:bg-blue-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                </button>
                <div class="hidden sm:flex space-x-2">
                    <button id="theme-toggle" class="px-4 py-2 bg-gray-200 text-gray-800 rounded hover:bg-gray-300">Dark Mode</button>
                    <a href="INSPIRATION.html" class="px-4 py-2 bg-blue-500 rounded hover:bg-blue-600">Home</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Sidebar (Mobile) -->
    <nav id="sidebar" class="sidebar sidebar-hidden sm:hidden bg-white dark:bg-gray-800">
        <button id="close-sidebar" class="p-2 mb-4 bg-red-500 text-white rounded">Close</button>
        <div class="space-y-2">
            <button id="mobile-theme-toggle" class="w-full px-4 py-2 bg-gray-200 text-gray-800 rounded hover:bg-gray-300">Dark Mode</button>
            <a href="INSPIRATION.html" class="block px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Home</a>
            <a href="mindmap.html" class="block px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Mind Map</a>
            <a href="kanban.html" class="block px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Kanban Board</a>
            <a href="job.html" class="block px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Job Search</a>
            <a href="budget.html" class="block px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Budget Planner</a>
            <!-- Add other links as needed -->
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto p-4">
        <section class="mb-12 bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold mb-4 text-gray-800 dark:text-gray-100">Idea Randomizer</h2>
            <p class="text-gray-600 dark:text-gray-300 mb-4">Get inspired with random ideas by clicking the button below.</p>
            <div id="loading-spinner" class="spinner mb-4"></div>
            <div class="space-y-4">
                <button onclick="generateIdea()" class="px-6 py-3 bg-purple-500 text-white rounded-lg hover:bg-purple-600 transition transform hover:scale-105" aria-label="Generate Idea">Generate New Idea</button>
                <div id="idea-list" class="space-y-4"></div>
            </div>
        </section>
    </main>

    <script>
        let ideas = JSON.parse(localStorage.getItem('ideas') || '[]');

        document.addEventListener('DOMContentLoaded', () => {
            loadIdeas();
            document.getElementById('theme-toggle').addEventListener('click', toggleTheme);
            document.getElementById('mobile-theme-toggle').addEventListener('click', toggleTheme);
            document.getElementById('menu-toggle').addEventListener('click', toggleSidebar);
            document.getElementById('close-sidebar').addEventListener('click', toggleSidebar);
        });

        function toggleTheme() {
            document.body.classList.toggle('dark');
            const buttons = [document.getElementById('theme-toggle'), document.getElementById('mobile-theme-toggle')];
            buttons.forEach(button => {
                if (button) button.textContent = document.body.classList.contains('dark') ? 'Light Mode' : 'Dark Mode';
            });
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            if (sidebar) sidebar.classList.toggle('sidebar-hidden');
        }

        function loadIdeas() {
            const ideaList = document.getElementById('idea-list');
            if (!ideaList) return;
            ideaList.innerHTML = '';
            ideas.forEach(idea => {
                const div = document.createElement('div');
                div.className = 'idea-card';
                div.innerHTML = `<p class="text-gray-800 dark:text-black-200">${sanitizeInput(idea.text)}</p>`;
                ideaList.appendChild(div);
            });
        }

        function generateIdea() {
            const ideaList = document.getElementById('idea-list');
            if (!ideaList) return;
            showSpinner(true);
            setTimeout(() => {
                const ideaTemplates = [
                    "Start a blog about your favorite hobby.",
                    "Create a mobile app for learning a new language.",
                    "Design a minimalist home decor project.",
                    "Write a short story set in the future.",
                    "Develop a game using HTML5 and JavaScript.",
                    "Organize a virtual workshop on a skill you know.",
                    "Launch a YouTube channel for tutorials.",
                    "Build a portfolio website with unique animations."
                ];
                const randomIdea = ideaTemplates[Math.floor(Math.random() * ideaTemplates.length)];
                ideas.push({ id: Date.now(), text: randomIdea, timestamp: new Date().toLocaleString() });
                localStorage.setItem('ideas', JSON.stringify(ideas));
                loadIdeas();
                showNotification('New idea generated!', 'bg-purple-500');
                showSpinner(false);
            }, 500); // Simulate delay
        }

        function showNotification(message, bgClass) {
            const div = document.createElement('div');
            div.className = `notification ${bgClass} animate-pulse`;
            div.textContent = sanitizeInput(message);
            document.body.appendChild(div);
            setTimeout(() => div.remove(), 3000);
        }

        function showSpinner(show) {
            const spinner = document.getElementById('loading-spinner');
            if (spinner) spinner.style.display = show ? 'block' : 'none';
        }

        function sanitizeInput(input) {
            if (!input) return '';
            return String(input).replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;').replace(/'/g, '&#39;');
        }
    </script>
</body>
</html>
