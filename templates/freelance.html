
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Freelance Rate Calculator - Inspiration Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg,#f0f9ff,#e0f2fe);
    }
    .card {
      background: white;
      border-radius: 0.75rem;
      padding: 2rem;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }
    .card:hover { transform: scale(1.02); }
    .dark body { background: linear-gradient(135deg,#1e293b,#0f172a); color:#e2e8f0; }
    .dark .card { background:#1f2937; }
  </style>
</head>
<body class="min-h-screen flex flex-col">
  <!-- Header -->
  <header class="bg-gradient-to-r from-indigo-600 to-blue-600 text-white p-4 sticky top-0 shadow-lg">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">Inspiration Hub</h1>
      <a href="INSPIRATION.html" class="px-4 py-2 bg-indigo-500 rounded hover:bg-indigo-700">Home</a>
    </div>
  </header>

  <!-- Main -->
  <main class="flex-1 container mx-auto p-6">
    <section class="card max-w-lg mx-auto text-center">
      <h2 class="text-3xl font-bold mb-4 text-yellow-800 dark:text-yellow-800">💼 Freelance Rate Calculator</h2>
      <p class="text-gray-600 dark:text-yellow-300 mb-6">Calculate your hourly rate based on desired yearly income.</p>

      <div class="space-y-4">
        <input id="income" type="number" placeholder="Desired Annual Income (₹)" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600">
        <input id="weeks" type="number" placeholder="Working Weeks Per Year (e.g. 48)" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600">
        <input id="hours" type="number" placeholder="Hours Per Week (e.g. 30)" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600">

        <button onclick="calculateRate()" class="w-full px-6 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition transform hover:scale-105">Calculate</button>
      </div>

      <div id="result" class="mt-6 text-xl font-semibold text-indigo-600 dark:text-indigo-400"></div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="text-center p-4 bg-gray-100 dark:bg-gray-800 text-gray-600 dark:text-gray-300">
    © 2025 Inspiration Hub - Plan Your Freelance Journey 🚀
  </footer>

  <script>
    function calculateRate() {
      const income = parseFloat(document.getElementById("income").value);
      const weeks = parseFloat(document.getElementById("weeks").value);
      const hours = parseFloat(document.getElementById("hours").value);
      const resultDiv = document.getElementById("result");

      if (!income || !weeks || !hours || income <= 0 || weeks <= 0 || hours <= 0) {
        resultDiv.textContent = "⚠️ Please enter valid numbers.";
        resultDiv.classList.add("text-red-500");
        return;
      }

      const hourlyRate = (income / (weeks * hours)).toFixed(2);
      resultDiv.textContent = `💰 Your ideal hourly rate: ₹${hourlyRate}`;
      resultDiv.classList.remove("text-red-500");
    }
  </script>
</body>
</html>
