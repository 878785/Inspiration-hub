<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe Builder - Inspiration Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
    .sidebar { transition: transform 0.3s ease; }
    .sidebar-hidden { transform: translateX(-100%); }
    .tool { cursor: grab; padding: 10px; background: #f3f4f6; border-radius: 6px; margin-bottom: 8px; }
    .tool:hover { background: #e5e7eb; }
    .canvas-area { border: 2px dashed #cbd5e1; min-height: 400px; border-radius: 8px; background: white; position: relative; }
    .element { position: absolute; border: 1px solid #94a3b8; padding: 8px; border-radius: 6px; background: #f9fafb; cursor: move; }
    .dark .canvas-area { background: #1e293b; border-color: #475569; }
    .dark .element { background: #334155; color: #f1f5f9; border-color: #64748b; }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-r from-gray-100 to-gray-200 dark:from-gray-800 dark:to-gray-900">

  <!-- Header -->
  <header class="bg-gradient-to-r from-gray-600 to-gray-800 text-white p-4 sticky top-0 z-50 shadow-lg">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">Inspiration Hub</h1>
      <div class="flex items-center space-x-2">
        <button id="menu-toggle" class="sm:hidden p-2 bg-gray-500 rounded">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
        </button>
        <div class="hidden sm:flex space-x-2">
          <button id="theme-toggle" class="px-4 py-2 bg-gray-200 text-gray-800 rounded">Dark Mode</button>
          <a href="INSPIRATION.html" class="px-4 py-2 bg-gray-600 text-white rounded">Home</a>
        </div>
      </div>
    </div>
  </header>

  <!-- Sidebar (Mobile) -->
  <nav id="sidebar" class="sidebar sidebar-hidden sm:hidden bg-white dark:bg-gray-800 fixed top-0 left-0 w-3/4 h-full z-50 p-4 shadow-lg">
    <button id="close-sidebar" class="p-2 mb-4 bg-red-500 text-white rounded">Close</button>
    <div class="space-y-2">
      <button id="mobile-theme-toggle" class="w-full px-4 py-2 bg-gray-200 text-gray-800 rounded">Dark Mode</button>
      <a href="INSPIRATION.html" class="block px-4 py-2 bg-gray-600 text-white rounded">Home</a>
    </div>
  </nav>

  <!-- Main -->
  <main class="container mx-auto p-4">
    <section class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg">
      <h2 class="text-2xl font-bold mb-4">Wireframe Builder</h2>
      <p class="mb-4 text-gray-600 dark:text-gray-300">Drag & drop elements into the canvas to create your wireframe.</p>

      <div class="grid grid-cols-1 sm:grid-cols-4 gap-4">
        <!-- Tools -->
        <div>
          <h3 class="font-semibold mb-2 text-gray-700 dark:text-gray-200">Elements</h3>
          <div class="tool" draggable="true" data-type="box">📦 Box</div>
          <div class="tool" draggable="true" data-type="text">🔤 Text</div>
          <div class="tool" draggable="true" data-type="button">🔘 Button</div>
          <div class="tool" draggable="true" data-type="image">🖼️ Image</div>
        </div>

        <!-- Canvas -->
        <div class="sm:col-span-3">
          <div id="canvas" class="canvas-area"></div>
        </div>
      </div>
    </section>
  </main>

  <script>
    const canvas = document.getElementById("canvas");
    let draggedElement = null;
    let elements = JSON.parse(localStorage.getItem("wireframe-data") || "[]");

    document.addEventListener("DOMContentLoaded", () => {
      renderElements();
      document.getElementById("theme-toggle").addEventListener("click", toggleTheme);
      document.getElementById("mobile-theme-toggle").addEventListener("click", toggleTheme);
      document.getElementById("menu-toggle").addEventListener("click", toggleSidebar);
      document.getElementById("close-sidebar").addEventListener("click", toggleSidebar);
    });

    function toggleTheme() {
      document.body.classList.toggle("dark");
      const buttons = [document.getElementById("theme-toggle"), document.getElementById("mobile-theme-toggle")];
      buttons.forEach(btn => { if (btn) btn.textContent = document.body.classList.contains("dark") ? "Light Mode" : "Dark Mode"; });
    }

    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("sidebar-hidden");
    }

    // Drag start
    document.querySelectorAll(".tool").forEach(tool => {
      tool.addEventListener("dragstart", e => {
        draggedElement = e.target.getAttribute("data-type");
      });
    });

    // Drop into canvas
    canvas.addEventListener("dragover", e => e.preventDefault());
    canvas.addEventListener("drop", e => {
      e.preventDefault();
      if (draggedElement) {
        const x = e.offsetX;
        const y = e.offsetY;
        const newElement = { id: Date.now(), type: draggedElement, x, y };
        elements.push(newElement);
        saveElements();
        renderElements();
      }
    });

    function renderElements() {
      canvas.innerHTML = "";
      elements.forEach(el => {
        const div = document.createElement("div");
        div.className = "element";
        div.style.left = el.x + "px";
        div.style.top = el.y + "px";
        div.innerText = getElementLabel(el.type);
        div.draggable = true;

        div.addEventListener("dragend", e => {
          el.x = e.offsetX;
          el.y = e.offsetY;
          saveElements();
        });

        canvas.appendChild(div);
      });
    }

    function getElementLabel(type) {
      switch(type) {
        case "box": return "📦 Box";
        case "text": return "🔤 Text";
        case "button": return "🔘 Button";
        case "image": return "🖼️ Image";
        default: return "Element";
      }
    }

    function saveElements() {
      localStorage.setItem("wireframe-data", JSON.stringify(elements));
    }

    function getElementLabel(type) {
  switch(type) {
    case "box": return "📦 Box";
    case "text": return "Double-click to edit text";
    case "button": return "🔘 Button";
    case "image": return "🖼️ Image";
    default: return "Element";
  }
}
if (el.type === "text") {
    div.contentEditable = true;   // Editable bana diya
    div.innerText = el.content || "Double-click to edit text"; 
    div.addEventListener("input", () => {
        el.content = div.innerText;   // jo likhoge wo save hoga
        saveElements();
    });
}

  </script>
</body>
</html>
