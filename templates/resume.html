<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Resume Builder</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background: linear-gradient(135deg, #6a11cb, #2575fc);
  color: #333;
}

.container {
  max-width: 800px;
  margin: auto;
  background: #fff;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
  margin-top: 30px;
}

h1 {
  text-align: center;
  color: #2575fc;
}

h2 {
  margin-top: 20px;
  color: #6a11cb;
}

input, textarea {
  width: 100%;
  padding: 10px;
  margin: 8px 0;
  border: 1px solid #ddd;
  border-radius: 8px;
  outline: none;
}

button {
  background: #2575fc;
  color: white;
  padding: 12px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  width: 100%;
  font-size: 16px;
  margin-top: 15px;
}

button:hover {
  background: #6a11cb;
}

/* Resume Output Section - Colorful Style */
.resume-output {
  background: linear-gradient(135deg, #fdfbfb, #ebedee);
  padding: 25px;
  border-radius: 20px;
  box-shadow: 0 6px 25px rgba(0,0,0,0.1);
  margin-top: 20px;
  animation: fadeIn 0.8s ease;
}

/* Headline Gradient */
.resume-output h2 {
  font-size: 2rem;
  text-align: center;
  background: linear-gradient(90deg,#ff6a00,#ee0979);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  margin-bottom: 20px;
}

.resume-output h3 {
  background: linear-gradient(90deg,#36d1dc,#5b86e5);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  border-bottom: 2px dashed #74ebd5;
  padding-bottom: 5px;
  margin-top: 20px;
}

.resume-output p {
  font-size: 1.05rem;
  line-height: 1.6;
  margin: 5px 0 10px 0;
}

/* Section Cards */
.resume-section {
  background: #ffffffaa;
  padding: 15px;
  border-radius: 15px;
  margin-bottom: 15px;
  transition: transform 0.3s ease;
}
.resume-section:hover {
  transform: scale(1.02);
}

/* Tags or Skills Chips */
.skill-chip {
  display: inline-block;
  background: linear-gradient(90deg,#00c6ff,#0072ff);
  color: white;
  padding: 5px 10px;
  margin: 3px;
  border-radius: 20px;
  font-size: 0.9rem;
  font-weight: bold;
}

@media (max-width: 600px) {
  .container {
    padding: 15px;
  }
  button {
    font-size: 14px;
    padding: 10px;
  }
}

  </style>
</head>
<body>
  <div class="container">
    <h1>Professional Resume Builder</h1>
    <form id="resumeForm">

      <h2>Personal Information</h2>
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="date" id="dob" placeholder="Date of Birth">
      <input type="text" id="gender" placeholder="Gender">
      <input type="text" id="marital" placeholder="Marital Status">
      <input type="text" id="nationality" placeholder="Nationality">
      <input type="text" id="languages" placeholder="Languages Known (comma separated)">
      <input type="email" id="email" placeholder="Email" required>
      <input type="tel" id="phone" placeholder="Phone Number" required>
      <input type="text" id="address" placeholder="Address">

      <h2>Career Objective</h2>
      <textarea id="objective" placeholder="Write your career objective"></textarea>

      <h2>Education</h2>
      <textarea id="education" placeholder="Mention all your qualifications with year and grades"></textarea>

      <h2>Work Experience</h2>
      <textarea id="experience" placeholder="List your experiences with role, duration, and responsibilities"></textarea>

      <h2>Projects</h2>
      <textarea id="projects" placeholder="Project Title, Technology, Description, Links"></textarea>

      <h2>Skills</h2>
      <textarea id="skills" placeholder="List technical and soft skills"></textarea>

      <h2>Achievements & Certifications</h2>
      <textarea id="achievements" placeholder="Awards, Certifications, Scholarships etc."></textarea>

      <h2>Hobbies & Interests</h2>
      <input type="text" id="hobbies" placeholder="Your Hobbies">

      <button type="submit">Generate Resume</button>
    </form>

    <div id="resumeOutput" class="resume-output"></div>
    <button id="downloadBtn" style="display:none;">Download PDF</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
// jsPDF include karna zaroori hai
// <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js">
// ko apne HTML file ke head ya end me add karo

document.getElementById("resumeForm").addEventListener("submit", function (e) {
  e.preventDefault();

  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const phone = document.getElementById("phone").value.trim();
  const education = document.getElementById("education").value.trim();
  const experience = document.getElementById("experience").value.trim();
  const skills = document.getElementById("skills").value.trim();
  const achievements = document.getElementById("achievements").value.trim();

  if (!name || !email || !phone || !education || !experience || !skills) {
    alert("Please fill all required fields!");
    return;
  }

  // Resume ka HTML
  const resumeHTML = `
    <div class="resume-card">
      <h2 style="color:#6a11cb;">${name}</h2>
      <p><strong>Email:</strong> ${email}</p>
      <p><strong>Phone:</strong> ${phone}</p>

      <h3>Education</h3>
      <p>${education}</p>

      <h3>Work Experience</h3>
      <p>${experience}</p>

      <h3>Skills</h3>
      <p>${skills}</p>

      ${
        achievements
          ? `<h3>Achievements</h3><p>${achievements}</p>`
          : ""
      }
      <button id="downloadPDF" class="download-btn">Download PDF</button>
    </div>
  `;

  const outputDiv = document.getElementById("resumeOutput");
  outputDiv.innerHTML = resumeHTML;
  outputDiv.style.display = "block";
  outputDiv.style.animation = "fadeIn 1s ease-in-out";

  // PDF download button ka event
  document.getElementById("downloadPDF").addEventListener("click", function () {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    let content = `
Name: ${name}
Email: ${email}
Phone: ${phone}

Education:
${education}

Work Experience:
${experience}

Skills:
${skills}

${achievements ? `Achievements:\n${achievements}` : ""}
    `;

    doc.text(content, 10, 10);
    doc.save(`${name.replace(/\s+/g, "_")}_Resume.pdf`);
  });
});

  </script>
</body>
</html>
