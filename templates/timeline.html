<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timeline Creator - Inspiration Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg,#eef2ff,#e0f2fe); }
    .dark body { background: linear-gradient(135deg,#1a202c,#2d3748); color:#e2e8f0; }
    .timeline { position: relative; margin: 2rem 0; }
    .timeline::before { content: ''; position: absolute; left: 50%; top: 0; bottom: 0; width: 4px; background: #6366f1; transform: translateX(-50%); }
    .timeline-item { position: relative; margin-bottom: 3rem; width: 100%; }
    .timeline-content {
      background: linear-gradient(135deg,#ffffff,#f0f9ff);
      padding: 1.5rem;
      border-radius: 0.75rem;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      position: relative;
      width: calc(50% - 2.5rem);
      transition: all 0.3s ease;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 0.6s forwards;
    }
    .timeline-item:nth-child(odd) .timeline-content { left: 0; }
    .timeline-item:nth-child(even) .timeline-content { left: 50%; }
    .timeline-dot { position: absolute; top: 1rem; left: 50%; transform: translateX(-50%); width: 20px; height: 20px; background: #6366f1; border-radius: 50%; border: 3px solid white; z-index: 10; }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 768px) {
      .timeline::before { left: 8px; }
      .timeline-content { width: calc(100% - 2rem); left: 2rem !important; }
      .timeline-dot { left: 8px; transform: none; }
    }
  </style>
</head>
<body class="min-h-screen">
  <!-- Header -->
  <header class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white p-4 sticky top-0 shadow-lg">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">Inspiration Hub</h1>
      <a href="INSPIRATION.html" class="px-4 py-2 bg-indigo-500 rounded hover:bg-indigo-700">Home</a>
    </div>
  </header>

  <!-- Main -->
  <main class="container mx-auto p-4">
    <section class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg">
      <h2 class="text-2xl font-bold mb-2 text-gray-800 dark:text-gray-100">‚ú® Timeline Creator</h2>
      <p class="mb-4 text-gray-600 dark:text-gray-300">Add, edit or delete events to build your stylish personal timeline.</p>
      
      <!-- Add Event -->
      <div class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-2 mb-6">
        <input id="event-title" type="text" placeholder="Event Title" class="flex-1 p-3 border rounded dark:bg-gray-700 dark:border-gray-600">
        <input id="event-date" type="date" class="p-3 border rounded dark:bg-gray-700 dark:border-gray-600">
        <input id="event-desc" type="text" placeholder="Description" class="flex-1 p-3 border rounded dark:bg-gray-700 dark:border-gray-600">
        <button onclick="addEvent()" class="px-6 py-3 bg-green-500 text-white rounded hover:bg-green-600">Add</button>
      </div>

      <!-- Timeline -->
      <div id="timeline" class="timeline"></div>
    </section>
  </main>

  <script>
    let events = JSON.parse(localStorage.getItem("timeline-events") || "[]");

    document.addEventListener("DOMContentLoaded", loadTimeline);

    function addEvent() {
      const title = document.getElementById("event-title").value.trim();
      const date = document.getElementById("event-date").value;
      const desc = document.getElementById("event-desc").value.trim();

      if (!title || !date) {
        alert("Please enter title and date.");
        return;
      }

      const event = { id: Date.now(), title, date, desc };
      events.push(event);
      saveEvents();
      clearInputs();
      loadTimeline();
    }

    function editEvent(id) {
      const ev = events.find(e => e.id === id);
      if (!ev) return;

      const newTitle = prompt("Edit title:", ev.title);
      const newDate = prompt("Edit date (YYYY-MM-DD):", ev.date);
      const newDesc = prompt("Edit description:", ev.desc);

      if (newTitle && newDate) {
        ev.title = newTitle;
        ev.date = newDate;
        ev.desc = newDesc;
        saveEvents();
        loadTimeline();
      }
    }

    function deleteEvent(id) {
      if (confirm("Are you sure you want to delete this event?")) {
        events = events.filter(e => e.id !== id);
        saveEvents();
        loadTimeline();
      }
    }

    function loadTimeline() {
      const timeline = document.getElementById("timeline");
      timeline.innerHTML = "";
      events.sort((a, b) => new Date(a.date) - new Date(b.date));
      events.forEach((ev, index) => {
        const item = document.createElement("div");
        item.className = "timeline-item";
        item.innerHTML = `
          <div class="timeline-dot"></div>
          <div class="timeline-content" style="animation-delay:${index * 0.1}s">
            <h3 class="font-bold text-lg text-indigo-600">üìå ${sanitize(ev.title)}</h3>
            <p class="text-sm text-gray-500 mb-1">üìÖ ${sanitize(ev.date)}</p>
            <p class="text-gray-700 dark:text-gray-300 mb-2">üìù ${sanitize(ev.desc)}</p>
            <div class="flex space-x-2">
              <button onclick="editEvent(${ev.id})" class="px-3 py-1 bg-yellow-500 text-white rounded hover:bg-yellow-600">Edit</button>
              <button onclick="deleteEvent(${ev.id})" class="px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600">Delete</button>
            </div>
          </div>
        `;
        timeline.appendChild(item);
      });
    }

    function saveEvents() {
      localStorage.setItem("timeline-events", JSON.stringify(events));
    }

    function clearInputs() {
      document.getElementById("event-title").value = "";
      document.getElementById("event-date").value = "";
      document.getElementById("event-desc").value = "";
    }

    function sanitize(input) {
      return String(input).replace(/</g, "&lt;").replace(/>/g, "&gt;");
    }
  </script>
</body>
</html>
