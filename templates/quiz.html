<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Generator - Inspiration Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
    .quiz-card { background: #fff; padding: 16px; border-radius: 8px; margin-bottom: 12px; }
    .dark .quiz-card { background: #2d3748; }
    .progress-bar { height: 10px; border-radius: 6px; background: #e5e7eb; overflow: hidden; }
    .progress { height: 100%; background: #f59e0b; }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-r from-blue-100 to-indigo-200 dark:from-gray-800 dark:to-gray-900">

  <!-- Header -->
  <header class="bg-gradient-to-r from-blue-600 to-indigo-600 text-white p-4 sticky top-0 shadow-lg">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">Inspiration Hub</h1>
      <a href="INSPIRATION.html" class="px-4 py-2 bg-blue-500 rounded hover:bg-blue-600">Home</a>
    </div>
  </header>

  <main class="container mx-auto p-4">
    <section class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg">
      <h2 class="text-2xl font-bold mb-4">Quiz Generator with Voting</h2>

      <!-- Form -->
      <div class="mb-6 flex flex-col gap-2">
        <input id="question" type="text" placeholder="Enter question" class="p-3 border rounded-lg">
        <input id="option1" type="text" placeholder="Option 1" class="p-3 border rounded-lg">
        <input id="option2" type="text" placeholder="Option 2" class="p-3 border rounded-lg">
        <input id="option3" type="text" placeholder="Option 3" class="p-3 border rounded-lg">
        <input id="option4" type="text" placeholder="Option 4" class="p-3 border rounded-lg">
        <button onclick="addQuestion()" class="px-6 py-3 bg-yellow-500 text-white rounded-lg hover:bg-yellow-600">Add Question</button>
      </div>

      <!-- Quiz List -->
      <div id="quiz-container" class="space-y-4"></div>
    </section>
  </main>

  <script>
    let quizData = JSON.parse(localStorage.getItem('quiz-data') || '[]');

    function addQuestion() {
      const q = document.getElementById('question').value.trim();
      const opts = [1,2,3,4].map(i => document.getElementById(`option${i}`).value.trim()).filter(x => x);
      if (!q || opts.length < 2) return alert("Enter question and at least 2 options");

      const quizItem = {
        id: Date.now(),
        question: q,
        options: opts.map(o => ({ text: o, votes: 0 }))
      };
      quizData.push(quizItem);
      localStorage.setItem('quiz-data', JSON.stringify(quizData));
      renderQuiz();
      document.getElementById('question').value = "";
      [1,2,3,4].forEach(i => document.getElementById(`option${i}`).value = "");
    }

    function vote(questionId, optionIndex) {
      const q = quizData.find(x => x.id === questionId);
      if (!q) return;
      q.options[optionIndex].votes++;
      localStorage.setItem('quiz-data', JSON.stringify(quizData));
      renderQuiz();
    }

    function renderQuiz() {
      const container = document.getElementById("quiz-container");
      container.innerHTML = "";
      quizData.forEach(item => {
        const totalVotes = item.options.reduce((a,b) => a+b.votes, 0) || 1;
        const div = document.createElement("div");
        div.className = "quiz-card";
        div.innerHTML = `
          <p class="font-semibold mb-2">${item.question}</p>
          <div class="space-y-2">
            ${item.options.map((opt,i)=>`
              <div>
                <button onclick="vote(${item.id},${i})" class="px-3 py-1 bg-blue-500 text-white rounded hover:bg-blue-600">${opt.text}</button>
                <div class="progress-bar mt-1"><div class="progress" style="width:${(opt.votes/totalVotes*100).toFixed(0)}%"></div></div>
                <span class="text-sm text-gray-600">${opt.votes} votes</span>
              </div>
            `).join('')}
          </div>
        `;
        container.appendChild(div);
      });
    }

    document.addEventListener("DOMContentLoaded", renderQuiz);
  </script>
</body>
</html>
