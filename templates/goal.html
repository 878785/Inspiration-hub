<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goal Setter - Inspiration Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
    .goal-card { background: #fff; padding: 16px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    .dark .goal-card { background: #2d3748; color: #e2e8f0; }
    .sidebar { transition: transform 0.3s ease; }
    .sidebar-hidden { transform: translateX(-100%); }
    .completed { text-decoration: line-through; color: gray; }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-r from-yellow-100 to-pink-100 dark:from-gray-800 dark:to-gray-900">

  <!-- Header -->
  <header class="bg-gradient-to-r from-yellow-600 to-pink-600 text-white p-4 sticky top-0 z-50 shadow-lg">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">Inspiration Hub</h1>
      <div class="flex items-center space-x-2">
        <button id="menu-toggle" class="sm:hidden p-2 bg-yellow-500 rounded">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
        </button>
        <div class="hidden sm:flex space-x-2">
          <button id="theme-toggle" class="px-4 py-2 bg-gray-200 text-gray-800 rounded">Dark Mode</button>
          <a href="INSPIRATION.html" class="px-4 py-2 bg-yellow-500 text-white rounded">Home</a>
        </div>
      </div>
    </div>
  </header>

  <!-- Sidebar (Mobile) -->
  <nav id="sidebar" class="sidebar sidebar-hidden sm:hidden bg-white dark:bg-gray-800 fixed top-0 left-0 w-3/4 h-full z-50 p-4 shadow-lg">
    <button id="close-sidebar" class="p-2 mb-4 bg-red-500 text-white rounded">Close</button>
    <div class="space-y-2">
      <button id="mobile-theme-toggle" class="w-full px-4 py-2 bg-gray-200 text-gray-800 rounded">Dark Mode</button>
      <a href="INSPIRATION.html" class="block px-4 py-2 bg-yellow-500 text-white rounded">Home</a>
    </div>
  </nav>

  <!-- Main -->
  <main class="container mx-auto p-4">
    <section class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg">
      <h2 class="text-2xl font-bold mb-4">Goal Setter</h2>
      <p class="mb-4 text-gray-600 dark:text-gray-300">Set your personal or work goals with deadlines.</p>

      <!-- Input -->
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-4">
        <input id="goal-title" type="text" placeholder="Enter your goal..." class="p-3 border rounded-lg dark:bg-gray-700">
        <input id="goal-deadline" type="date" class="p-3 border rounded-lg dark:bg-gray-700">
        <button onclick="addGoal()" class="px-6 py-3 bg-yellow-500 text-white rounded hover:bg-yellow-600">Add Goal</button>
      </div>

      <!-- Goal List -->
      <div id="goal-list" class="space-y-4"></div>
    </section>
  </main>

  <script>
    let goals = JSON.parse(localStorage.getItem("goals-data") || "[]");

    document.addEventListener("DOMContentLoaded", () => {
      renderGoals();
      document.getElementById("theme-toggle").addEventListener("click", toggleTheme);
      document.getElementById("mobile-theme-toggle").addEventListener("click", toggleTheme);
      document.getElementById("menu-toggle").addEventListener("click", toggleSidebar);
      document.getElementById("close-sidebar").addEventListener("click", toggleSidebar);
    });

    function toggleTheme() {
      document.body.classList.toggle("dark");
      const buttons = [document.getElementById("theme-toggle"), document.getElementById("mobile-theme-toggle")];
      buttons.forEach(btn => { if (btn) btn.textContent = document.body.classList.contains("dark") ? "Light Mode" : "Dark Mode"; });
    }

    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("sidebar-hidden");
    }

    function addGoal() {
      const title = document.getElementById("goal-title").value.trim();
      const deadline = document.getElementById("goal-deadline").value;
      if (!title || !deadline) {
        alert("Please enter a goal and select a deadline!");
        return;
      }
      const newGoal = { id: Date.now(), title, deadline, completed: false };
      goals.push(newGoal);
      localStorage.setItem("goals-data", JSON.stringify(goals));
      renderGoals();
      document.getElementById("goal-title").value = "";
      document.getElementById("goal-deadline").value = "";
    }

    function renderGoals() {
      const list = document.getElementById("goal-list");
      list.innerHTML = "";
      goals.forEach(goal => {
        const div = document.createElement("div");
        div.className = "goal-card";
        div.innerHTML = `
          <h3 class="font-semibold ${goal.completed ? 'completed' : ''}">${goal.title}</h3>
          <p class="text-sm text-gray-500">Deadline: ${goal.deadline}</p>
          <div class="mt-2 space-x-2">
            <button onclick="toggleComplete(${goal.id})" class="px-3 py-1 bg-green-500 text-white rounded">${goal.completed ? 'Undo' : 'Complete'}</button>
            <button onclick="deleteGoal(${goal.id})" class="px-3 py-1 bg-red-500 text-white rounded">Delete</button>
          </div>
        `;
        list.appendChild(div);
      });
    }

    function toggleComplete(id) {
      const goal = goals.find(g => g.id === id);
      if (goal) goal.completed = !goal.completed;
      localStorage.setItem("goals-data", JSON.stringify(goals));
      renderGoals();
    }

    function deleteGoal(id) {
      goals = goals.filter(g => g.id !== id);
      localStorage.setItem("goals-data", JSON.stringify(goals));
      renderGoals();
    }
  </script>
</body>
</html>
