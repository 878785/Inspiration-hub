<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Prioritizer - Inspiration Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f0f4f8 0%, #d1e0ff 100%);
      transition: background-color 0.3s, color 0.3s;
      scroll-behavior: smooth;
    }
    .dark body {
      background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
      color: #e2e8f0;
    }
    .notification { position: fixed; top: 20px; right: 20px; padding: 12px 24px; border-radius: 8px; color: white; z-index: 1001; animation: slideIn 0.5s ease-out; }
    @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }
  </style>
</head>
<body class="min-h-screen">
  <!-- Header -->
  <header class="bg-gradient-to-r from-blue-600 to-indigo-600 text-white p-4 sticky top-0 z-50 shadow-lg">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">Inspiration Hub</h1>
      <div class="flex space-x-2">
        <button id="theme-toggle" class="px-4 py-2 bg-gray-200 text-gray-800 rounded hover:bg-gray-300">Dark Mode</button>
        <a href="INSPIRATION.html" class="px-4 py-2 bg-blue-500 rounded hover:bg-blue-600">Home</a>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto p-4">
    <section class="mb-12 bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg">
      <h2 class="text-2xl font-bold mb-4 text-gray-800 dark:text-gray-100">Task Prioritizer</h2>
      <p class="text-gray-600 dark:text-gray-300 mb-4">Add tasks with priority and manage them efficiently.</p>

      <!-- Input -->
      <div class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-2 mb-6">
        <input id="task-input" type="text" placeholder="Enter task" class="flex-1 p-3 border rounded-lg dark:bg-gray-700 dark:border-gray-600 focus:ring-2 focus:ring-blue-500">
        <select id="priority-input" class="p-3 border rounded-lg dark:bg-gray-700 dark:border-gray-600 focus:ring-2 focus:ring-blue-500">
          <option value="High">ðŸ”¥ High</option>
          <option value="Medium">âš¡ Medium</option>
          <option value="Low">ðŸŒ± Low</option>
        </select>
        <button onclick="addTask()" class="px-6 py-3 bg-green-500 text-white rounded-lg hover:bg-green-600 transition">Add Task</button>
      </div>

      <!-- Task List -->
      <div id="task-list" class="space-y-3"></div>
    </section>
  </main>

  <script>
    let tasks = JSON.parse(localStorage.getItem('tasks-priority') || '[]');

    document.addEventListener('DOMContentLoaded', () => {
      renderTasks();
      document.getElementById('theme-toggle').addEventListener('click', toggleTheme);
    });

    function addTask() {
      const taskInput = document.getElementById('task-input');
      const priorityInput = document.getElementById('priority-input');
      const text = sanitizeInput(taskInput.value.trim());
      const priority = priorityInput.value;

      if (!text) {
        showNotification("Please enter a task", "bg-red-500");
        return;
      }

      tasks.push({ id: Date.now(), text, priority, done: false });
      saveTasks();
      taskInput.value = '';
      renderTasks();
      showNotification("Task added!", "bg-green-500");
    }

    function renderTasks() {
      const container = document.getElementById('task-list');
      container.innerHTML = '';
      
      // Sort by priority
      const priorityOrder = { "High": 1, "Medium": 2, "Low": 3 };
      tasks.sort((a, b) => priorityOrder[a.priority] - priorityOrder[b.priority]);

      tasks.forEach(task => {
        const div = document.createElement('div');
        div.className = `flex items-center justify-between p-4 rounded-lg shadow ${task.done ? 'bg-green-100 dark:bg-green-700' : 'bg-gray-100 dark:bg-gray-700'}`;
        
        div.innerHTML = `
          <div class="flex items-center space-x-3">
            <input type="checkbox" ${task.done ? 'checked' : ''} onchange="toggleDone(${task.id})" class="w-5 h-5">
            <span class="${task.done ? 'line-through text-gray-500 dark:text-gray-400' : 'text-gray-800 dark:text-gray-200'}">${task.text} <span class="ml-2 px-2 py-1 text-xs rounded bg-blue-200 dark:bg-blue-600">${task.priority}</span></span>
          </div>
          <button onclick="deleteTask(${task.id})" class="px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600">Delete</button>
        `;
        container.appendChild(div);
      });
    }

    function toggleDone(id) {
      tasks = tasks.map(task => task.id === id ? { ...task, done: !task.done } : task);
      saveTasks();
      renderTasks();
    }

    function deleteTask(id) {
      tasks = tasks.filter(task => task.id !== id);
      saveTasks();
      renderTasks();
      showNotification("Task deleted!", "bg-red-500");
    }

    function saveTasks() {
      localStorage.setItem('tasks-priority', JSON.stringify(tasks));
    }

    function toggleTheme() {
      document.body.classList.toggle('dark');
    }

    function sanitizeInput(input) {
      return input.replace(/</g, "&lt;").replace(/>/g, "&gt;");
    }

    function showNotification(message, bgClass) {
      const div = document.createElement('div');
      div.className = `notification ${bgClass}`;
      div.textContent = message;
      document.body.appendChild(div);
      setTimeout(() => div.remove(), 3000);
    }
  </script>
</body>
</html>
