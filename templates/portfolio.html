<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Showcase - Inspiration Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f0f4f8 0%, #d1e0ff 100%);
            transition: background-color 0.3s, color 0.3s;
            scroll-behavior: smooth;
        }
        .dark body {
            background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
            color: #e2e8f0;
        }
        .project-card {
            background-color: #fff;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 12px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .dark .project-card {
            background-color: #2d3748;
        }
        .project-card:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
        }
        .notification { position: fixed; top: 20px; right: 20px; padding: 12px 24px; border-radius: 8px; color: white; z-index: 1001; animation: slideIn 0.5s ease-out; }
        .spinner { border: 4px solid #f3f3f3; border-top: 4px solid #10b981; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; display: none; margin: 0 auto; }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .sidebar { transition: transform 0.3s ease; }
        .sidebar-hidden { transform: translateX(-100%); }
        @media (max-width: 640px) { .sidebar { position: fixed; top: 0; left: 0; width: 75%; height: 100%; background-color: white; z-index: 1000; padding: 16px; box-shadow: 2px 0 5px rgba(0,0,0,0.2); } .dark .sidebar { background-color: #2d3748; } }
    </style>
</head>
<body class="min-h-screen">
    <header class="bg-gradient-to-r from-blue-600 to-indigo-600 text-white p-4 sticky top-0 z-50 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold tracking-tight">Inspiration Hub</h1>
            <div class="flex items-center space-x-2">
                <button id="menu-toggle" class="sm:hidden p-2 bg-blue-500 rounded hover:bg-blue-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                </button>
                <div class="hidden sm:flex space-x-2">
                    <button id="theme-toggle" class="px-4 py-2 bg-gray-200 text-gray-800 rounded hover:bg-gray-300">Dark Mode</button>
                    <a href="INSPIRATION.html" class="px-4 py-2 bg-blue-500 rounded hover:bg-blue-600">Home</a>
                </div>
            </div>
        </div>
    </header>
    <nav id="sidebar" class="sidebar sidebar-hidden sm:hidden bg-white dark:bg-gray-800">
        <button id="close-sidebar" class="p-2 mb-4 bg-red-500 text-white rounded">Close</button>
        <div class="space-y-2">
            <button id="mobile-theme-toggle" class="w-full px-4 py-2 bg-gray-200 text-gray-800 rounded hover:bg-gray-300">Dark Mode</button>
            <a href="INSPIRATION.html" class="block px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Home</a>
            <a href="mindmap.html" class="block px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Mind Map</a>
            <!-- Add other links as needed -->
        </div>
    </nav>
    <main class="container mx-auto p-4">
        <section class="mb-12 bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold mb-4 text-gray-800 dark:text-gray-100">Portfolio Showcase</h2>
            <p class="text-gray-600 dark:text-gray-300 mb-4">Add and showcase your projects.</p>
            <div id="loading-spinner" class="spinner mb-4"></div>
            <div class="space-y-4">
                <input id="project-title" type="text" placeholder="Project Title" class="w-full p-3 border rounded-lg dark:bg-gray-700 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-green-500" aria-label="Project Title">
                <textarea id="project-desc" placeholder="Project Description" class="w-full p-3 border rounded-lg dark:bg-gray-700 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-green-500" rows="3" aria-label="Project Description"></textarea>
                <input id="project-link" type="url" placeholder="Project Link (optional)" class="w-full p-3 border rounded-lg dark:bg-gray-700 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-green-500" aria-label="Project Link">
                <button onclick="addProject()" class="px-6 py-3 bg-green-500 text-white rounded-lg hover:bg-green-600 transition transform hover:scale-105" aria-label="Add Project">Add Project</button>
                <div id="project-gallery" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
            </div>
        </section>
    </main>
    <script>
        let projects = JSON.parse(localStorage.getItem('portfolio-projects') || '[]');

        document.addEventListener('DOMContentLoaded', () => {
            loadProjects();
            document.getElementById('theme-toggle').addEventListener('click', toggleTheme);
            document.getElementById('mobile-theme-toggle').addEventListener('click', toggleTheme);
            document.getElementById('menu-toggle').addEventListener('click', toggleSidebar);
            document.getElementById('close-sidebar').addEventListener('click', toggleSidebar);
        });

        function toggleTheme() {
            document.body.classList.toggle('dark');
            const buttons = [document.getElementById('theme-toggle'), document.getElementById('mobile-theme-toggle')];
            buttons.forEach(button => { if (button) button.textContent = document.body.classList.contains('dark') ? 'Light Mode' : 'Dark Mode'; });
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar'); if (sidebar) sidebar.classList.toggle('sidebar-hidden');
        }

        function addProject() {
            const titleInput = document.getElementById('project-title');
            const descInput = document.getElementById('project-desc');
            const linkInput = document.getElementById('project-link');
            if (titleInput && descInput) {
                const title = sanitizeInput(titleInput.value.trim());
                const desc = sanitizeInput(descInput.value.trim());
                const link = sanitizeInput(linkInput.value.trim()) || '';
                if (!title || !desc) {
                    showNotification('Please enter a title and description.', 'bg-red-500');
                    return;
                }
                showSpinner(true);
                setTimeout(() => {
                    const project = { id: Date.now(), title, desc, link, timestamp: new Date().toLocaleString() };
                    projects.push(project);
                    localStorage.setItem('portfolio-projects', JSON.stringify(projects));
                    loadProjects();
                    titleInput.value = '';
                    descInput.value = '';
                    linkInput.value = '';
                    showNotification('Project added!', 'bg-green-500');
                    showSpinner(false);
                }, 500);
            }
        }

        function loadProjects() {
            const projectGallery = document.getElementById('project-gallery');
            if (!projectGallery) return;
            projectGallery.innerHTML = '';
            projects.forEach(project => {
                const div = document.createElement('div');
                div.className = 'project-card';
                div.innerHTML = `
                    <h3 class="text-orange-800 dark:text-red-700 font-semibold">${sanitizeInput(project.title)}</h3>
                    <p class="text-orange-600 dark:text-red-700">${sanitizeInput(project.desc)}</p>
                    ${project.link ? `<a href="${sanitizeInput(project.link)}" target="_blank" class="text-blue-500 dark:text-blue-400 hover:underline">View Project</a>` : ''}
                    <p class="text-sm text-gray-500 dark:text-gray-400">Added: ${sanitizeInput(project.timestamp)}</p>
                `;
                projectGallery.appendChild(div);
            });
        }

        function showNotification(message, bgClass) {
            const div = document.createElement('div');
            div.className = `notification ${bgClass} animate-pulse`;
            div.textContent = sanitizeInput(message);
            document.body.appendChild(div);
            setTimeout(() => div.remove(), 3000);
        }

        function showSpinner(show) {
            const spinner = document.getElementById('loading-spinner');
            if (spinner) spinner.style.display = show ? 'block' : 'none';
        }

        function sanitizeInput(input) {
            if (!input) return '';
            return String(input).replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;').replace(/'/g, '&#39;');
        }
    </script>
</body>
</html>
